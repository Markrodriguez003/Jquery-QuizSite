<!DOCTYPE html>
<html lang="en">
<img src="Assets/imgs/mainBG3.png" id="bg" alt="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta rel="author" content="Mark Anthony Patrick Rodriguez">
    <!-- <link rel="icon" href="Assets/icons/android-chrome-512x512.png"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>jQuery Pop Quiz!</title>
</head>

<body>

    <!-- QUIZ CONTAINER -->
    <div class="container text-center bgQuiz"> <br>
        
        <h4 class="text-center text-white mainQuestionText"> Question <span class="questionCounter"> 1 </span></h4>
        <div class="scoreTimerCard"> <!-- SCORE + TIER -->
            <p class="text-white d-inline scoreFont ">Score: <span class="score">0</span></p>
            <p class="text-white d-inline timerCard ">Timer: <span class="timerM">02 </span> : <span
                    class="timerS ">00</span> </p>
        </div>
        <div class="indexCard">
            <p class="questionText"></p>
            <!-- SCORE DISPLAY -->
            <p class="scoreDisplay">
                YOU FINISHED! WHEW! Hopefully you did well! <br>
                Here is your score : <span class="finalScore"></span><br>
                <img src="Assets/imgs/thumbsDown.png"  alt="scoreImg" id="scoreImg">
                <p class="scoreMsg"></p>
            </p>
            <p class="questionChoices">
                <div class="a"></div> <br>
                <div class="b"></div> <br>
                <div class="c"></div> <br>
                <div class="d"></div> <br>
            </p>
        
              <!-- USER INTIALS CONTAINER HIDE/SHOW -->
            <div  class="userScoreLogBox">
                <input type="text" id="userInitials" placeholder="Enter your intials here !">
                <button id="userInitialsBtn" for="userInitials" class="btn  btn-danger text-white"> 
              <!-- <a href="scores.html" class="text-white"> -->Submit Score <!-- </a> --> 
                     
                </button> <br>
                <small class="errorText">Please enter only 3 characters!</small>
            </div>
        </div>
        <!-- QUIZ BUTTONS -->
        <div class="choiceBtns">
            <button class="btn btn-lg bg-success text-white">A</button>
            <button class="btn btn-lg bg-success text-white">B</button>
            <button class="btn btn-lg bg-success text-white">C</button>
            <button class="btn btn-lg bg-success text-white">D</button>
        </div> 

        <!-- QUIT BUTTON -->
        <button class="btn btn-lg bg-primary mb-2 text-white homeBtn"> <a href="index.html" class="text-white"> QUIT!
            </a></button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
        integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
    <script src="quiz.js"></script>
</body>

</html>
