<!DOCTYPE html>
<html lang="en">
<img src="Assets/imgs/mainBG3.png" id="bg" alt="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta rel="author" content="Mark Anthony Patrick Rodriguez">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Pop Quiz</title>
</head>

<body>

    <div class="container text-center bgQuiz"> <br>
        <h4 class="text-center text-white mainQuestionText"> Question <span class="questionCounter"> 1 </span></h4>
        <div class="scoreTimerCard mt-2">
            <p class="text-white d-inline ">Score: <span class="score">0</span></p>
            <p class="text-white d-inline timerCard ">Timer: <span class="timerM">05 </span> : <span
                    class="timerS ">00</span> </p>
        </div>
        <div class="indexCard">
            <p class="questionText"></p>

            <p class="scoreDisplay">
                YOU FINISHED! WHEW! Hopefully you did well! <br>
                Here is your score : <span class="finalScore"></span>
                <img src="Assets/imgs/thumbsDown.png"  alt="scoreImg" id="scoreImg">
                <p class="scoreMsg"></p>
            </p>
            <p class="questionChoices"></p>

            <form action="#" class="userScoreLogBox">
                <input type="text" id="userInitials" placeholder="Enter your intials here !">
                <button id="userInitialsBtn" class="btn  btn-danger text-white">Submit score</button> <br>
                <small class="errorText">Please enter only 3 characters!</small>
            </form>
        </div>

        <div class="choiceBtns">
            <button class="btn btn-lg bg-success text-white">A</button>
            <button class="btn btn-lg bg-success text-white">B</button>
            <button class="btn btn-lg bg-success text-white">C</button>
            <button class="btn btn-lg bg-success text-white">D</button>
        </div> <br>

        <button class="btn btn-lg bg-primary mb-4 text-white homeBtn"> <a href="index.html" class="text-white"> QUIT!
            </a></button>
    </div>
    <!-- 
    <footer>
        <p>footer</p>
    </footer> -->

    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
        integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
